<!DOCTYPE html>
<html lang ='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Song Lyrics</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Song Lyrics</h1>
      <form action="#" class="js-search-form">
          <label>Artist:</label>
          <input aria-label = 'input artist' aria-labelledby = 'queryArtist' id = 'queryArtist' type="text" class="js-query-artist" placeholder="Queen">
          <label>Song title:</label>
          <input aria-label = 'input title'  aria-labelledby = 'queryTitle'   id = 'queryTitle'  type="text" class="js-query-title" placeholder="Under Pressure">
          <button type="submit">Search</button>
      </form>
      <div class="js-search-results"></div>
    </main>
   <script src="index.js"></script>
  </body>
</html>
